        <p>
            故事：<br>有一次在寧靜的下午，閒暇時看著一本書，<br>配上一杯上選的好茶，伴隨著徐徐微風吹來，<br>漸漸有了睡意，在打盹時，無意間把茶打翻在書上，<br>被茶浸溼的書本烘乾後，<br>還是留下了久久都無法去除的茶漬，<br>而時不時的散發出陣陣的清香，<br>故取名為清茶漬。
        </p>
        <br>
        
        <p>意義：<br>清新香氣的上選好茶，<br>喝下去時茶的餘韻在齒間流連，<br>就像茶漬的清香久久都難以去除而無法忘懷。</p>
        
        <h2>
            「清」新香氣，
            「茶」留齒間，
            「漬」難忘懷。
        </h2>
